<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일만들기</title>
    <style>
        /* 누구에게 {어떤 스타일: 어떤값;}
        선택자 {속성: 속성값;} */
        /* 주석내용 입력 Alt + Shift + A */
        h1 {color: #3060c7; background-color: antiquewhite;}
        h2 {
            color: aqua;
            background-color: blue;
            font-size: 16px;
            padding: 40px;
            width: 200px;
        }
        p {
            background-color: aquamarine;
        }
        .text {
            color: blueviolet;
            padding: 20px;
            width: 200px;
            font-size: 25px;
        }
        img {
            width: 200px;
        }

    </style>
</head>
<body>
    내용 입력하는 공간
    <h1>가장 큰 제목, 로고</h1>
    <h2>두번째 큰 제목</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <p>텍스트 문장 작성할 때 사용되는 p태그</p>
    <div class="text">그룹 할 때 사용되는 div태그</div>
    <p class="text">두번째 p태그</p>
    <img src="img/alexander-lunyov-jdBFglNgYKc-unsplash.jpg" alt="바다 앞 수영장에 놀이터가 있다. 수영장 물은 비워져있다." />
    <!-- img 단독태그 -->
</body>
</html>
