<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_5일차예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            text-align: center;
            width: 1360px;
            margin: 0 auto;
        }

        .box .text {
            margin-bottom: 60px;
        }

        .box .text .title {
            margin-bottom: 36px;
        }

        .box .text .title h1 {
            margin-bottom: 18px;
        }

        .box .text a {
            text-decoration: none;
            display: block;
            width: 201px;
            height: 48px;
            text-align: center;
            border: solid 1px black;
            color: black;
            line-height: 48px;
            border-radius: 40px;
            margin: 0 auto;
        }
        
        .box .list {
            display: flex;
            justify-content: space-between;
            width: 432px;
            height: 560px;
        }

        .box .list .item {
            position: relative;
        }

        .box .list .item img {
            width: 432px;
            height: 560px;
            object-fit: cover;
            margin-bottom: 24px;
        }

        .box .list .item p {
            font-weight: bolder;
            font-size: 30px;
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
        
    </style>
</head>

<body>
    <div class="box">
        <div class="text">
            <div class="title">
                <h1>시노텍스 공식몰</h1>
                <p>필터기술로 건강한 삶에 기여하는 "라이프 사이언스 필터(Life Science Filter)" <br /> 시노텍스의 반도체 필터 기술력 이제 일상생활에서 직접 경험해보세요.</p>
            </div> <!-- title -->
            <a href="#">공식몰 바로가기</a>
        </div> <!-- text -->

        <div class="list">
            <div class="item">
                <img src="img/alexander-lunyov-jdBFglNgYKc-unsplash.jpg" alt="">
                <p>앱솔루트 샤워기필터</p>
            </div> <!-- item -->

            <div class="item">
                <img src="img/dillon-hunt-9OJwwOsQPCQ-unsplash.jpg" alt="">
                <p>프리미엄라이트 마스크</p>
            </div> <!-- item -->

            <div class="item">
                <img src="img/land-o-lakes-inc-iVINr8-ZFmY-unsplash.jpg" alt="">
                <p>퓨어워터 여행키트</p>
            </div> <!-- item -->
        </div> <!-- list -->
        
    </div> <!-- box -->
</body>

</html>
