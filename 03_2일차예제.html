<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2일차예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            padding: 60px;
            background-color: rgb(221, 242, 253);
            width: 580px;
        }
        h1 {
            margin-bottom: 40px;
            font-weight: 800;
            font-size: 45px;
            line-height: 50px;
        }
        ul li {
            padding: 22px 28px;
            margin-top: 20px;
            list-style: none;
            background-color: rgb(255, 255, 255);
            font-size: 23px;
            font-weight: 400;
        }

    </style>
</head>
<body>
    <div class="box">
        <h1>슬림 버니 쉐이크 <br /> 이럴 때 드세요!</h1>
        <ul>
            <li>간편하고 맛있게 체중 조절을 하고 싶을 때</li>
            <li>바쁜 일상 속, 규칙적인 식단 관리가 필요할 때</li>
            <li>운동 전, 후 단백질 보충이 필요할 때</li>
            <li>맛 없는 식단에 질렸을 때</li>
        </ul>
    </div>
</body>
</html>
