<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_3일차예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 676px;
            border: solid 1px black;
            padding: 100px 50px;
            box-sizing: border-box;
            /* 패딩, 테두리 들어갈 때 무조건 같이 들어감 */
            /* 패딩, 테두리 값만큼 더 늘어나지 않게 하기 위함 */
        }

        .box .item {
            margin-top: 40px;
            width: 576px;
        }

        .box .item img {
            width: 576px;
            height: 200px;
            margin-bottom: 20px;
        }

        .box .item p {
            margin-bottom: 8px;
        }

        .box .item .title {
            font-size: 24px;
            font-weight: bold;
        }

        .box .item .text {
            font-size: 16px;
            font-weight: lighter;
            margin-bottom: 0;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="item">
            <img src="img/alexander-lunyov-jdBFglNgYKc-unsplash.jpg" alt="바닷가 놀이터 사진">
            <p class="title">메인 키워드 01</p>
            <p class="text">사진을 넣고 설명하는 내용을 간략하게 작성하는 페이지 입니다. <br /> 주제와 관련된 내용을 입력하세요.</p>
        </div> <!-- item -->

        <div class="item">
            <img src="img/mitchell-orr-O9m0Sa5t-hw-unsplash.jpg" alt="어느 길거리 풍경">
            <p class="title">메인 키워드 02</p>
            <p class="text">사진을 넣고 설명하는 내용을 간략하게 작성하는 페이지 입니다. <br /> 주제와 관련된 내용을 입력하세요.</p>
        </div> <!-- item -->

    </div> <!-- box -->
</body>
</html>
