<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_가로배치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            /* 자식 요소 가로 배치 */
            gap: 12px;
            /* gap=간격 display:flex가 있을 때만 활용가능 */
        }

        .menu li {
            height: 50px;
            border: solid 1px black;
            border-radius: 30px;
            line-height: 50px;
            list-style: none;
            padding: 0 20px;
        }

        .list {
            display: flex;
            gap: 32px;
        }

        .list .item {
            width: 432px;
        }

        .list .item img {
            width: 432px;
            height: 562px;
            object-fit: cover;
            margin-bottom: 24px;
            display: block;
        }

        .list .item p {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
        <li>menu 5</li>
    </ul> <!-- menu -->

    <div class="list">
        <div class="item">
            <img src="img/alexander-lunyov-jdBFglNgYKc-unsplash.jpg" alt="">
            <p>아이템 1</p>
        </div> <!-- item -->

        <div class="item">
            <img src="img/dillon-hunt-9OJwwOsQPCQ-unsplash.jpg" alt="">
            <p>아이템 2</p>
        </div> <!-- item -->

        <div class="item">
            <img src="img/land-o-lakes-inc-iVINr8-ZFmY-unsplash.jpg" alt="">
            <p>아이템 3</p>
        </div> <!-- item -->
    </div> <!-- list -->
</body>
</html>
