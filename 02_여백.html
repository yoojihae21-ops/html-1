<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: aliceblue;
        }
        .margin-1 {
            margin: 30px;
            /* 외부여백 : 상하좌우 전부 들어감 */
        }
        .margin-2 {
            margin: 80px 100px;
            /* 80px:상하(가로)  100px:좌우(세로) */
        }
        .margin-3 {
            margin: 10px 50px 80px;
        }
        .margin-4 {
            margin: 20px 50px 60px 70px;
        }
        .margin-5 {
            margin-top: 10px;
            margin-left: 20px;
            margin-right: 30px;
            margin-bottom: 40px;
        }
        
        ul li {
            width: 100px;
            background-color: rgb(230, 217, 201);
            margin: 20px;
            list-style: none;/* 블릿(동그라미) 없애기 */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="margin-1">margin 1</div>
    <div class="margin-2">margin 2</div>
    <div class="margin-3">margin 3</div>
    <div class="margin-4">margin 4</div>
    <div class="margin-5">margin 5</div>

    <ul>
        <li>padding 1</li>
        <li>padiing 2</li>
    </ul>
</body>
</html>
