<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_스와이퍼슬라이드</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/16.css">
</head>

<body>
    <!-- 스와이퍼데모 -->
    <section class="main_visual">
        <!-- Swiper -->
        <div class="swiper mySwiper"> <!-- 클래스 이름이 2개인 경우임 -->
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/amanda-sala-8GKqsXB5Q88-unsplash.jpg" alt="">
                </div> <!-- swiper-slide -->

                <div class="swiper-slide">
                    <img src="img/katya-azimova-e2rq-DTNW-M-unsplash.jpg" alt="">
                </div> <!-- swiper-slide -->

                <div class="swiper-slide">
                    <img src="img/sebastian-schuster-IKO01mIqrOo-unsplash.jpg" alt="">
                </div> <!-- swiper-slide -->

            </div> <!-- swiper-wrapper -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div> <!-- swiper mySwiper -->
    </section> <!-- main_visual -->

    <section class="section-01">
        <!-- Swiper -->
        <div class="swiper mySwiper-01">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section> <!-- section-01 -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        var swiper = new Swiper(".mySwiper-01", {
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>
</body>

</html>
